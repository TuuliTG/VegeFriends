{% extends "layout.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
{% if session.username %}
<h2 class="text-center">Welcome {{ session.username }}</h2>
<div class="container-sm">
    <div class="row mt-3">
        <div class="col-sm-5 text-center">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Omat reseptit:</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <a class="text-white" href="/recipe/{{recipe[0]}}">{{ recipe[1] }}</a>
                            </div>
                        </td>
                        <td><div><form action="/delete/{{recipe[0]}}" method="POST" >
                            <button class="btn btn-light" type="submit" value="poista">Poista</button></form>
                            </div> 
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <p>Tallennetut reseptit:</p>
        </div>
    </div>
</div>


<div class="container-sm">
    <div class="row text-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h4 class="text-center">Lisää resepti</h4>
        </div>
        <div class="col-sm-3"></div>
        
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="/addrecipe" method="POST">
                Kuvaus: <input type="text" name="title">
                <br>
                Ohje:
                <br>
                <textarea rows="8" cols="30" name="instructions"></textarea>
            
                <br>
                <button type="submit" value="Tallenna" class="btn btn-light mt-3 text-center">Tallenna</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>




{% endif %}
{% endblock %}
