{% extends "layout.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
{% if session.username %}
<h2>Welcome {{ session.username }}</h2>

<table>
    <thead>
        <tr>
            <th>Omat reseptit:</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td><a href="/recipe/{{recipe[0]}}">{{ recipe[1] }}</a></td>
            <td><div><form action="/delete/{{recipe[0]}}" method="POST" ><input type="submit" value="poista"></form></div> </td>
        </tr>
    </tbody>
    {% endfor %}
</table>

<p>Tallennetut reseptit:</p>
<p>Lisää resepti</p>
<form action="/addrecipe" method="POST">
    Kuvaus: <input type="text" name="title">
    <br>
    Ohje:
    <br>
    <textarea rows="8" cols="30" name="instructions"></textarea>

    <br>
    <input type="submit" value="Tallenna">
</form>
{% endif %}
{% endblock %}
