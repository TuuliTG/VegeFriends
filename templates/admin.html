{% extends "layout.html" %}
{% block title %}ADMIN{% endblock %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Käyttäjä</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.id }}</td>
            <td><form action="deleteuser/{{user.id}}" method="POST"><input type="submit" value="Poista"></form></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
