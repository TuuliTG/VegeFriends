{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
{% if not session.username %}
<div class="mx-auto">
    <div class="max-auto card w-25 mt-5 backround">
        <form action="/login" method="POST">
            <div> 
                 <input class="form-control mb-2" type="text" name="username" id="username" placeholder="Käyttäjätunnus"> 
                 
            </div>
            <div>
                <input class="form-control" type="password" name="password" placeholder="Salasana"> 
            </div>
            <div>
                <button type="submit" value="Kirjaudu" class="btn btn-primary mt-3 text-center">Kirjaudu</button>
            </div>
        
        </form>
    </div>
</div>

{% endif %}
{% endblock %}
